<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag Of Japan</title>
</head>
<style>
    .first{
        background-color: white;
        border: solid 0.0001px;
        width: 900px;
        height: 600px;
        position: relative;
    }
    .second{
        background-color: red;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        position: absolute;
        left: 350px;
        top: 200px;
    }

</style>
<body>
    <div class="first">
        <div class="second">            
        </div>
    </div>
</body>
</html>
